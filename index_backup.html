<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grouping Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grouping Tool</h1>
        <h2 id="current-class-display">No class loaded</h2>
        <div class="controls">
            <div id="class-buttons">
                <button id="load701Btn">701</button>
                <button id="load702Btn">702</button>
                <button id="load703Btn">703</button>
                <button id="load704Btn">704</button>
            </div>
            <input type="number" id="groupSizeInput" placeholder="Group Size" min="2">
            <button id="createGroupsBtn">Create Groups</button>
            <button id="shuffleBtn" style="display: none;">Shuffle</button>
            <button id="saveBtn" style="display: none;">Save Groups</button>
            <input type="text" id="incompatibleInput" placeholder="Enter two names, e.g. Alice,Bob">
            <button id="markIncompatibleBtn">Mark Incompatible</button>
            <button id="addGroupBtn">Add New Group</button>
        </div>
        <div id="groupsContainer" class="groups-container"></div>
        <div id="historyControls" class="controls" style="display: none; margin-top: 20px;">
            <label for="historyTimestampDropdown">Load from Timestamp:</label>
            <select id="historyTimestampDropdown"></select>
            <button id="loadTimestampBtn">Load from Timestamp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
